<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="icon" type="image" href="clockimg.jpeg" sizes="16x16">




    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Karma ~ Dynamic Watch</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-warning text-dark text-center">Welcome to Karma ~ Clock page! 
    </div>

    <div class="jumbotron bg-dark">
  <h1 class="display-4 text-center text-light">Karma ~ Dynamic Watch</h1>
  <p class="lead text-center text-warning">" Time is the most valuable thing a man can spend. "</p>
  
  <hr class="my-4">

  <h3 id="onelinetime" class="text-center text-light font-weight-lighter my-4"></h3>

  <p class="lead text-center">
    <a class="btn btn-warning btn-lg" onclick="clearInterval(Stop)" role="button">Stop Time</a>
  </p>
</div>

  <script type="text/javascript">
    alert("Have A Nice Day, Thank You!");

    var Stop = setInterval(dynatime , 1000); 
    
    function dynatime()
    {
      var d = new Date()
      var Time = d.toLocaleTimeString();
      document.getElementById("onelinetime").innerHTML = Time;
    }

  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
